name: w_common
version: 1.20.5
description: General utilities for Dart projects.
homepage: https://www.github.com/Workiva/w_common

environment:
  sdk: '>=2.7.2 <3.0.0'

dependencies:
  args: '>=1.5.2 <3.0.0'
  async: ^2.4.0
  colorize: ^2.0.0
  glob: '>=1.2.0 <3.0.0'
  intl: ">=0.15.0 <0.18.0"
  js: ^0.6.1+1
  logging: '>=0.11.3+2 <3.0.0'
  meta: ^1.1.8
  # In migrating to 2.12 we cannot use more recent versions of package_config, because they remove packageResolver.
  # We must use packageResolver because SASS only accepts a packageResolver up until versions
  # which require a 2.12 SDK. This also means we are constrained to analyzer <1.0.0.
  package_config: '>=1.9.3 <2.0.0'
  package_resolver: '>=1.0.10 <3.0.0'
  path: ^1.6.4
  sass: '>=1.23.3 <1.32.0'
  source_maps: ^0.10.8
  watcher: '>=0.9.7+12 <2.0.0'

dev_dependencies:
  build_runner: '>=1.7.1 <3.0.0'
  build_test: '>=0.10.9 <3.0.0'
  build_web_compilers: '>=2.5.1 <4.0.0'
  dependency_validator: '>=1.4.0 <4.0.0'
  file: ^5.0.0
  mockito: ^4.1.1
  test: ^1.9.1
