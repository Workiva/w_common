language: dart
sudo: required

addons:
  chrome: stable

jobs:
  include:
    - dart: 2.7.0
      name: "SDK: 2.7.0"
      script:
        - dartanalyzer .
        - pub run test
    - dart: stable
      name: "SDK: stable"
      script:
        - dartanalyzer .
        - dartfmt -n --set-exit-if-changed .
        - pub run test
    - dart: dev
      name: "SDK: dev"
      script:
        - dartanalyzer .
        - pub run test
