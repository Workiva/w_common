name: Dart CI

on:
  push:
    branches:
      - 'master'
      - 'test_consume_*'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [ 2.13.4, stable, beta, dev ]
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v0.2
        with:
          sdk: ${{ matrix.sdk }}

      - id: install
        name: Install dependencies
        working-directory: ./w_common
        run: dart pub get

      - name: Validate dependencies
        working-directory: ./w_common
        run: dart run dependency_validator
        if: always() && steps.install.outcome == 'success'

      - name: Analyze project source
        working-directory: ./w_common
        run: dart analyze
        if: always() && steps.install.outcome == 'success'

      - name: Run tests
        working-directory: ./w_common
        run: dart test
        if: always() && steps.install.outcome == 'success'

      - id: install-tools
        name: Install w_common_tools dependencies
        working-directory: ./w_common_tools
        run: dart pub get

      - name: Validate w_common_tools  dependencies
        working-directory: ./w_common_tools
        run: dart run dependency_validator
        if: always() && steps.install-tools.outcome == 'success'

      - name: Analyze w_common_tools source
        working-directory: ./w_common_tools
        run: dart analyze
        if: always() && steps.install-tools.outcome == 'success'

      - name: Run w_common_tools tests
        working-directory: ./w_common_tools
        run: dart test
        # NOTE: We skip running these tests on the dev channel because the current iteration of w_common_tools
        # relies on the presence of a `.packages` file which is not present with a pub resolution in the dev
        # version of the Dart sdk. Once we upgrade dependencies in w_common_tools to use PackageConfig instead
        # of PackageResolver, we can run these tests in the dev channel again.
        if: matrix.sdk != 'dev' && always() && steps.install-tools.outcome == 'success'

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v0.2
        with:
          sdk: 2.13.4

      - id: install
        name: Install dependencies
        working-directory: ./w_common
        run: dart pub get

      - name: Verify formatting
        working-directory: ./w_common
        run: dart format --output=none --set-exit-if-changed .
        if: always() && steps.install.outcome == 'success'

      - id: install-tools
        name: Install dependencies
        working-directory: ./w_common_tools
        run: dart pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        working-directory: ./w_common_tools
        if: always() && steps.install-tools.outcome == 'success'
